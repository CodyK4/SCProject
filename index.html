<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/e61405880a.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>CKlaxon</title>
         
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>
<body>
  <element onscroll=""></element>

  <Section class="main">
        <div id="header">
            <div id="logo">Cody K.</div>
            <div id="links">
                <ul class="header_link" id="Github"><i class="fab fa-github fa-6x"></i></ul>
                <ul class="header_link" id="fcc"><i class="fab fa-free-code-camp fa-6x"></i></ul>
                <ul class="header_link" id="codewars"><i class="iconify" data-icon="cib:codewars" data-width="98.4" data-height="84"></i></ul>
                <ul class="header_link" id="cklaxon"><img src="images/cklaxonicon.svg"></img></ul>
            </div>
        </div>

        <div class="Section" id="carousel">
            <div id="carousel_container">
                <div class="Slide" id="SlideA">
                    <div class="slidetext" id="slidea_text">Slide A</div>
                </div>
                <div class="Slide" id="SlideB">
                    <div class="slidetext" id="slide_b_text">Slide B</div>
                </div>
                <div class="Slide" id="SlideC">
                    <div class="slidetext" id="slide_c_text">Slide C</div>
                </div>
                <div class="Slide" id="SlideD">
                    <div class="slidetext" id="slide_d_text">Slide D</div>
                </div>

                <div id="carousel_nav">
                    <a class="slide_selector" id="prev" onclick="carouselManClick(-1)"><</a>
                    <a class="slide_selector" id="next" onclick="carouselManClick(1)">></a>
                    <div id="carousel_nav_caption">Or use arrow keys!</div>
                </div>
            </div>
        </div>

        <div class="empty_space" id="transparent1">
        </div>

        <div class="Section" id="statement_container">
            <div id="statement_header"></div>
            <div id="statement_content"></div>
            <div id="statement_img"></div>
        </div>

        <div class="empty_space" id="transparent2">    
        </div>

        <section id ="SectionFooter">
            <div id = "FooterBridge"></div>
            <h1 class="SectionFooterTitle"></h1>
            <div id="ftleft" class="Footer_Collection">
                <h1 id="ftleftlinks">Site Links</h1>
                <a href="https://cklaxon.co.uk"><p class="footerlinks">Home</p></a>
                <a href="#"><p class="footerlinks">Contact (TBA)</p></a>
                <a href="https://github.com/CodyK4"><p class="footerlinks">Github</p></a>
            </div>
            <div id="ftmid" class="Footer_Collection">
                <h1 id="ftmidlinks">Other Projects</h1>
                <a href="#"><p class="footerlinks">Old Portfolio (V2) (TBA)</p></a>
                <p class="footerlinks">More to be added...</p>
            </div>
            <div id="ftright_top" class="Footer_Collection">
            </div>
            <div id="ftright_plaque" class="Footer_Collection"> Created & Owned By Cody K. // cklaxon.co.uk <br> SCProject (wip) // 18.11.21</div>
    </section>
</body>
</html>

<script type="text/JavaScript" lang="JavaScript" src="app.js"></script>
